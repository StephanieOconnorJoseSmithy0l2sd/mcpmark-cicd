name: Deployment Status Workflow

on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    name: pre-deployment
    runs-on: ubuntu-latest
    outputs:
      issue-number: ${{ steps.create-issue.outputs.issue-number }}
      previous-sha: ${{ steps.get-previous-sha.outputs.previous-sha }}
      current-sha: ${{ github.sha }}
      package-version: ${{ steps.get-version.outputs.package-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Get previous commit

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || echo "Lint check completed (warnings may exist)"

      - name: Run tests
        run: npm test

      - name: Get previous commit SHA
        id: get-previous-sha
        run: echo "previous-sha=$(git rev-parse HEAD^)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get-version
        run: echo "package-version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create-issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${{ github.sha }}`,
              body: `Deployment started for commit ${{ github.sha }}
              
              Previous Commit: ${{ steps.get-previous-sha.outputs.previous-sha }}
              Package Version: ${{ steps.get-version.outputs.package-version }}`,
              labels: ['deployment', 'in-progress']
            });
            return issue.data.number;
          result-encoding: string

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create-issue.outputs.issue-number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    name: rollback-preparation
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact-name: ${{ steps.create-artifact.outputs.artifact-name }}
      checksum: ${{ steps.generate-checksum.outputs.checksum }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create rollback directory
        run: mkdir -p rollback-artifacts

      - name: Create rollback script
        run: |
          cat > rollback-artifacts/rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback to commit ${{ needs.pre-deployment.outputs.previous-sha }}"

          # Verify git state
          if ! git rev-parse --verify ${{ needs.pre-deployment.outputs.previous-sha }} > /dev/null 2>&1; then
            echo "Error: Previous commit ${{ needs.pre-deployment.outputs.previous-sha }} not found"
            exit 1
          fi

          # Rollback code
          git checkout ${{ needs.pre-deployment.outputs.previous-sha }}

          # Reinstall dependencies
          npm ci

          # Verify installation
          if ! npm list > /dev/null; then
            echo "Error: Dependency installation failed during rollback"
            exit 1
          fi

          echo "Rollback completed successfully to commit ${{ needs.pre-deployment.outputs.previous-sha }}"
          EOF
          chmod +x rollback-artifacts/rollback.sh

      - name: Create configuration backups
        run: |
          cp package.json rollback-artifacts/package.json.backup
          cp package-lock.json rollback-artifacts/package-lock.json.backup
          if [ -f .env.example ]; then cp .env.example rollback-artifacts/.env.example.backup; fi

      - name: Create dependency verification script
        run: |
          cat > rollback-artifacts/verify-dependencies.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependency compatibility..."
          npm audit --production
          echo "Dependency verification completed successfully"
          EOF
          chmod +x rollback-artifacts/verify-dependencies.sh

      - name: Create rollback documentation
        run: |
          cat > rollback-artifacts/ROLLBACK_GUIDE.md << 'EOF'
          # Rollback Guide for Deployment ${{ github.sha }}

          ## Overview
          This guide provides step-by-step instructions to rollback to the previous commit (${{ needs.pre-deployment.outputs.previous-sha }}).

          ## Prerequisites
          - Git installed
          - Node.js 20 installed
          - Access to the repository

          ## Rollback Steps
          1. Navigate to the repository directory
          2. Run the rollback script: `./rollback.sh`
          3. Verify the rollback with the verification script: `./verify-dependencies.sh`
          4. Restart the application if needed

          ## Emergency Rollback
          For immediate rollback:
          ```bash
          git checkout ${{ needs.pre-deployment.outputs.previous-sha }} && npm ci
          ```

          ## Verification
          After rollback:
          - Confirm application is running
          - Check that all dependencies are installed correctly
          - Verify functionality matches the previous deployment
          EOF

      - name: Compress rollback package
        id: create-artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ github.sha }}"
          tar -czf $ARTIFACT_NAME.tar.gz rollback-artifacts/
          echo "artifact-name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum
        id: generate-checksum
        run: |
          CHECKSUM=$(sha256sum ${{ steps.create-artifact.outputs.artifact-name }}.tar.gz | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create-artifact.outputs.artifact-name }}
          path: ${{ steps.create-artifact.outputs.artifact-name }}.tar.gz
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue-number }},
              body: `# ðŸ”„ Rollback Plan Ready

              **Previous Commit: ${{ needs.pre-deployment.outputs.previous-sha }}**
              **Current Commit: ${{ needs.pre-deployment.outputs.current-sha }}**
              **Package Version: ${{ needs.pre-deployment.outputs.package-version }}**
              **Artifact: ${{ steps.create-artifact.outputs.artifact-name }}**

              âœ… Rollback script created
              âœ… Configuration backups completed
              âœ… Dependency verification script created
              âœ… Rollback documentation generated
              âœ… Compressed rollback package created

              ## Quick Rollback Command
              \`\`\`bash
              git checkout ${{ needs.pre-deployment.outputs.previous-sha }} && npm ci
              \`\`\`

              **Rollback script created: true**
              **Configuration backup: true**
              **SHA256: ${{ steps.generate-checksum.outputs.checksum }}**
              `
            });

  post-deployment:
    name: post-deployment
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            // Remove in-progress label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue-number }},
              name: 'in-progress'
            });

            // Add completed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue-number }},
              labels: ['completed']
            });

      - name: Post final deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue-number }},
              body: `Deployment Completed Successfully

              Rollback artifact details:
              - Artifact: ${{ needs.rollback-preparation.outputs.artifact-name }}
              - SHA256 Checksum: ${{ needs.rollback-preparation.outputs.checksum }}
              `
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue-number }},
              state: 'closed'
            });
